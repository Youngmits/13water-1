   <script type="text/javascript">
        function startgame(){
            var naid = localStorage.getItem("token");
            $.ajax({
                url:'http://api.revth.com/game/open',
                type:'POST',
                headers:{
                    "X-Auth-Token":naid
                },
                success:function(data){
                    window.location.href='对战界面.html';
                    var op=data["data"]["card"]
                    alert(op)
                },
                error:function(data){
                    alert("开启战局异常，请重试");
                }
            });
        }
        </script>
